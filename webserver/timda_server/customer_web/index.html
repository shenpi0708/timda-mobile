<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/download.css">
    <title>TMP</title>
</head>

<body >
    <script src="js/roslib.min.js"></script>
    <div class="background">
        <div class="container">
          <div class="panel pricing-table">
            
            <div class="pricing-plan">
              <img src="img/sandwich.jpeg" alt="" class="pricing-img">
              <h1 class="pricing-header">sandwich</h1>

              <ul class="pricing-features">
                <li class="pricing-features-item">Put meat, cheese, or vegetables in the middle of the bread</li>
              </ul>
              <span class="pricing-price">$50</span>
              <a  class="pricing-button" id='sandwich' onclick=pub_goods(id) >Send out</a>
              <span  class="pricing-price"id='sandwich_print'  style="visibility: hidden;">ready</span>
            </div>
            
            <div class="pricing-plan">
              <img src="img/riceball.jpeg" alt="" class="pricing-img">
              <h1 class="pricing-header">riceball</h1>
              <ul class="pricing-features">
                <li class="pricing-features-item">Put meat, cheese, or vegetables  in the middle of the rice</li>
              </ul>
              <span class="pricing-price">$35</span>
              <a  class="pricing-button is-featured" id='riceball' onclick=pub_goods(id) >Send out</a>
              <span  class="pricing-price"id='riceball_print' style="visibility: hidden;">ready</span>
            </div>
            
          </div>
          <div>
            <h1 style="float:left;font-size: 40px;">table : </h1>
            <select  id="tables" name="tables"style="margin-top:25px; margin-left:10px; font-size: 40px;">
              <option value="table1">table1</option>
              <option value="table2">table2</option>
            </select>              
          </div>

        
        </div>
      </div>
    <script src="js/rostopic.js"></script>
</body>

</html>
